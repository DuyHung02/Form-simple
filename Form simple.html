<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form simple</title>
    <style>
        th {
            background-color: orangered;
        }
    </style>
</head>
<body>
<form action="">
<table>
    <tr>
        <th colspan="4">Sở thích của bạn</th>
    </tr>
    <tr>
        <td style="text-align: right; color: blue">Họ và tên</td>
        <td colspan="2"><input type="text" size="20"></td>
    </tr>
    <tr>
        <td style="text-align: right; color: blue">Email</td>
        <td colspan="2"><input type="text" size="15"></td>
    </tr>
    <tr style="color: orangered">
        <td style="text-align: right; color: blue">Sở thích</td>
        <td><input type="checkbox" >Thể thao</td>
        <td><input type="checkbox" >Âm nhạc</td>
        <td><input type="checkbox" >Đọc sách</td>
    </tr>
    <tr style="color: orangered">
        <td> </td>
        <td><input type="checkbox" >Lướt web</td>
        <td><input type="checkbox" >Chơi game</td>
        <td><input type="checkbox" >Điện ảnh</td>
    </tr>
    <tr style="color: orangered">
        <td> </td>
        <td><input type="checkbox" >Du lịch</td>
    </tr>
    <tr>
        <td> </td>
        <td><input type="submit" value="Gửi thông tin"></td>
        <td><input type="reset" value="Nhập lại"></td>
    </tr>
</table>
</form>
</body>
</html>
